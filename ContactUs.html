  <!--Contact Us------------------------------------------------------------------------------------------------------------------------------------------------------------>
  <div class="container my-5">

    <style>
      .border-top {
        border-top: 5px solid #33b5e5 !important;
        border-top-left-radius: .25rem !important;
        border-top-right-radius: .25rem !important;
      }
    </style>

    <!--Section: Content-->
    <section class="text-center dark-grey-text mb-5">

      <div class="card">
        <div class="card-body rounded-top border-top p-5">

          <!-- Section heading -->
          <h3 class="font-weight-bold my-4">Contact Us</h3>
          <!-- Section description -->
          <p class="font-weight-light mx-auto mb-4 pb-2">Contact us if you want any information!<br> We will respond to
            you as soon as we can!</p>

          <form class="mb-4 mx-md-5" action="">

            <div class="row">
              <div class="col-md-6 mb-4">

                <!-- Name -->
                <input type="text" id="name" class="form-control" placeholder="Name">

              </div>
              <div class="col-md-6 mb-4">

                <!-- Email -->
                <input type="email" id="email" class="form-control" placeholder="Email">

              </div>
            </div>

            <div class="row">
              <div class="col-md-12 mb-4">

                <!-- Subject -->
                <input type="text" id="subject" class="form-control" placeholder="Subject">

              </div>
            </div>

            <div class="row">
              <div class="col-md-12">

                <div class="form-group mb-4">
                  <textarea class="form-control rounded" id="message" rows="3"
                    placeholder="How can we help?"></textarea>
                </div>

                <div class="text-center">
                  <button type="submit" class="btn btn-info btn-md">Submit</button>
                </div>

              </div>
            </div>

          </form>

        </div>
      </div>
    </section>
    <!--Section: Content-->
